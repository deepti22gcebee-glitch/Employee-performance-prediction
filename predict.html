<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predict - Employee Productivity Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #eef6f7;
        }
        nav {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        nav a {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #1976d2;
        }
        form {
            max-width: 500px;
            margin: 80px auto 20px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/predict">Predict</a>
    </nav>

    <form action="/pred" method="POST">
        <h2>Employee Productivity Prediction Form</h2>

        <label for="quarter">Quarter</label>
        <input type="number" id="quarter" name="quarter" min="1" max="4" required />

        <label for="department">Department</label>
        <input type="number" id="department" name="department" required />

        <label for="day">Day</label>
        <input type="number" id="day" name="day" min="1" max="31" required />

        <label for="team">Team</label>
        <input type="number" id="team" name="team" required />

        <label for="targeted_productivity">Targeted Productivity</label>
        <input type="number" step="any" id="targeted_productivity" name="targeted_productivity" required />

        <label for="smv">SMV</label>
        <input type="number" step="any" id="smv" name="smv" required />

        <label for="over_time">Over Time</label>
        <input type="number" id="over_time" name="over_time" required />

        <label for="incentive">Incentive</label>
        <input type="number" id="incentive" name="incentive" required />

        <label for="idle_time">Idle Time</label>
        <input type="number" id="idle_time" name="idle_time" required />

        <label for="idle_men">Idle Men</label>
        <input type="number" id="idle_men" name="idle_men" required />

        <label for="no_of_style_change">Number of Style Change</label>
        <input type="number" id="no_of_style_change" name="no_of_style_change" required />

        <label for="no_of_workers">Number of Workers</label>
        <input type="number" step="any" id="no_of_workers" name="no_of_workers" required />

        <label for="month">Month</label>
        <input type="number" id="month" name="month" min="1" max="12" required />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
